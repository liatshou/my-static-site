<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLS Traktor - Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to LLS Traktor</h1>
        <p>Your trusted partner in machinery and solutions.</p>
        <a href="https://wa.me/60197672632" target="_blank" class="cta-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="icon"> Chat with Us on WhatsApp
        </a>

        <h2 style="margin-top:40px;">Send Us Your Part Inquiry</h2>
        <form action="mailto:sales@swtraktor.com.my" method="post" enctype="text/plain" class="inquiry-form">
            <input type="text" name="Part Numbers" placeholder="Part numbers" required><br>
            <input type="text" name="Quantity" placeholder="Qty" required><br>
            <input type="text" name="Type" placeholder="Genuine / OEM / Aftermarket"><br>
            <input type="text" name="Machine Make" placeholder="Machine make"><br>
            <textarea name="Remark" placeholder="Remark" rows="4"></textarea><br>
            <button type="submit" class="cta-button">Send Inquiry</button>
        </form>
    </div>
</body>
</html>
